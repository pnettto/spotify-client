<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Detail - Pedro's Spotify</title>
    <link
      rel="stylesheet"
      href="https://pnetto.store/ui-kit/v1.0.6/css/bundle.min.css"
    >
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <main class="container is-loaded">
      <header>
        <div class="header-row">
          <div class="logo">
            <h1>Pedro's Spotify</h1>
          </div>

          <div class="status-banner-wrapper">
            <div id="now-playing" class="status-banner" style="display: none">
              <div class="now-playing-content">
                <div class="now-playing-cover-wrapper">
                  <img id="now-playing-cover" src="" alt="">
                </div>
                <div class="now-playing-info">
                  <span id="now-playing-name" class="track-name"></span>
                  <span id="now-playing-artist" class="artist-name"></span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <nav class="main-nav">
          <a href="/albums" class="nav-link">Albums</a>
          <a href="/playlists" class="nav-link active">Playlists</a>
          <a href="/history" class="nav-link">Recently Played</a>
        </nav>
      </header>

      <div class="page-view active">
        <button id="back-to-playlists" class="text-btn">‚Üê Back to List</button>
        <div class="detail-header">
          <h2 id="current-playlist-name">Loading...</h2>
        </div>
        <div class="list-grid" id="playlist-tracks"></div>
      </div>
    </main>

    <template id="album-card-template">
      <div class="album-card">
        <div class="album-cover">
          <img src="" alt="" loading="lazy">
        </div>
        <div class="album-info">
          <h3 class="album-name"></h3>
          <p class="album-artist"></p>
          <div class="album-meta-row">
            <span class="album-year"></span>
          </div>
        </div>
      </div>
    </template>

    <script type="module" src="/js/playlist.js"></script>
  </body>
</html>
