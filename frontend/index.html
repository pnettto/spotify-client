<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedro's Spotify - Albums</title>
    <link
      rel="stylesheet"
      href="https://pnetto.store/ui-kit/v1.0.6/css/bundle.min.css"
    >
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div id="sync-status" class="sync-message" style="display: none">
      Syncing collection...
    </div>

    <main class="container is-loaded">
      <header>
        <div class="header-row">
          <div class="logo">
            <h1>Pedro's Spotify</h1>
          </div>

          <div class="status-banner-wrapper">
            <div id="now-playing" class="status-banner" style="display: none">
              <div class="now-playing-content">
                <div class="now-playing-cover-wrapper">
                  <img id="now-playing-cover" src="" alt="">
                </div>
                <div class="now-playing-info">
                  <span id="now-playing-name" class="track-name"></span>
                  <span id="now-playing-artist" class="artist-name"></span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <nav class="main-nav">
          <a href="/albums" class="nav-link">Albums</a>
          <a href="/playlists" class="nav-link">Playlists</a>
          <a href="/history" class="nav-link">Recently Played</a>
        </nav>
      </header>

      <div id="albums-view" class="page-view active">
        <section class="controls-section">
          <div class="filter-bar">
            <div class="filter-group search-container">
              <label>Search</label>
              <input
                type="text"
                id="search-input"
                placeholder="Search archive..."
              >
            </div>

            <div class="filter-group">
              <label>Decade</label>
              <select id="decade-filter">
                <option value="all">All</option>
                <option value="2020">2020s</option>
                <option value="2010">2010s</option>
                <option value="2000">2000s</option>
                <option value="1990">1990s</option>
                <option value="1980">1980s</option>
                <option value="1970">1970s</option>
                <option value="older">Older</option>
              </select>
            </div>

            <div class="filter-group">
              <label>Genre</label>
              <select id="genre-filter">
                <option value="all">All Genres</option>
              </select>
            </div>

            <div class="filter-group">
              <label>Order</label>
              <select id="sort-select">
                <option value="none">Recently played</option>
                <option value="date-asc">Chronological</option>
                <option value="name-asc">Title</option>
                <option value="artist-asc">Artist</option>
                <option value="popularity">Popularity</option>
              </select>
            </div>
          </div>
        </section>

        <div class="view-meta">
          Showing <span id="album-count">0</span> albums
        </div>

        <section class="list-grid albums-grid" id="albums-grid">
          <div class="empty-state">Scanning vault...</div>
        </section>

        <footer class="sync-footer">
          <button id="sync-vault-btn" class="footer-btn">
            Sync collection
          </button>
        </footer>
      </div>
    </main>

    <template id="album-card-template">
      <div class="album-card">
        <div class="album-cover">
          <img src="" alt="" loading="lazy">
        </div>
        <div class="album-info">
          <h3 class="album-name"></h3>
          <p class="album-artist"></p>
          <div class="album-meta-row">
            <span class="album-year"></span>
            <a href="#" class="genre-toggle">genres</a>
          </div>
          <div class="genre-list"></div>
        </div>
      </div>
    </template>

    <script type="module" src="/js/albums.js"></script>
  </body>
</html>
