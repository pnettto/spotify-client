<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Vault | My Collection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="background-glow"></div>

    <main class="container">
      <header>
        <div class="logo">
          <span class="icon">ðŸ’¿</span>
          <h1>My<span>Vault</span></h1>
        </div>
        <p class="subtitle" id="user-context">
          Your private Spotify collection, synchronized.
        </p>
      </header>

      <section class="controls-section">
        <div class="search-container">
          <input
            type="text"
            id="search-input"
            placeholder="Search albums or artists..."
          >
        </div>

        <div class="filter-bar">
          <div class="filter-group">
            <label>Decade</label>
            <select id="decade-filter">
              <option value="all">All Decades</option>
              <option value="2020">2020s</option>
              <option value="2010">2010s</option>
              <option value="2000">2000s</option>
              <option value="1990">1990s</option>
              <option value="1980">1980s</option>
              <option value="1970">1970s</option>
              <option value="older">Older</option>
            </select>
          </div>

          <div class="filter-group">
            <label>Genre</label>
            <select id="genre-filter">
              <option value="all">All Genres</option>
            </select>
          </div>

          <div class="filter-group">
            <label>Sort By</label>
            <select id="sort-select">
              <option value="date-desc">Newest First</option>
              <option value="date-asc">Oldest First</option>
              <option value="name-asc">Album (A-Z)</option>
              <option value="artist-asc">Artist (A-Z)</option>
            </select>
          </div>
        </div>

        <div class="input-group">
          <button id="fetch-btn">Loading...</button>
        </div>
        <div id="status" class="status-message"></div>
      </section>

      <section class="albums-grid" id="albums-grid">
        <!-- Albums will be injected here -->
        <div class="empty-state">
          <p>Establishing connection to the vault...</p>
        </div>
      </section>
    </main>

    <template id="album-card-template">
      <div class="album-card">
        <div class="album-cover">
          <img src="" alt="Album Cover" loading="lazy">
          <div class="album-overlay">
            <a href="" target="_blank" class="view-link">View Album</a>
          </div>
        </div>
        <div class="album-info">
          <h3 class="album-name"></h3>
          <p class="album-artist"></p>
          <p class="album-year"></p>
        </div>
      </div>
    </template>

    <script src="script.js"></script>
  </body>
</html>
