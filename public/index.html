<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Albums | Spotify Collection</title>
    <link rel="stylesheet" href="/design-system/css/bundle.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="background-glow"></div>

    <main class="container is-loaded">
      <header>
        <div class="logo">
          <h1>My albums</h1>
          <span id="album-count" class="count-badge">0</span>
        </div>
        <p class="subtitle" id="user-context">
          My collection of albums on Spotify.
        </p>
      </header>

      <section class="controls-section">
        <div class="search-container">
          <input
            type="text"
            id="search-input"
            placeholder="Search archive..."
          >
        </div>

        <div class="filter-bar">
          <div class="filter-group">
            <label>Decade</label>
            <select id="decade-filter">
              <option value="all">All</option>
              <option value="2020">2020s</option>
              <option value="2010">2010s</option>
              <option value="2000">2000s</option>
              <option value="1990">1990s</option>
              <option value="1980">1980s</option>
              <option value="1970">1970s</option>
              <option value="older">Older</option>
            </select>
          </div>

          <div class="filter-group">
            <label>Genre</label>
            <select id="genre-filter">
              <option value="all">All Genres</option>
            </select>
          </div>

          <div class="filter-group">
            <label>Order</label>
            <select id="sort-select">
              <option value="date-desc">Recent</option>
              <option value="date-asc">Chronological</option>
              <option value="name-asc">Title</option>
              <option value="artist-asc">Artist</option>
            </select>
          </div>
        </div>
      </section>

      <section class="project-grid albums-grid" id="albums-grid">
        <!-- Rendered via script.js -->
        <div class="empty-state">
          <p>Scanning vault...</p>
        </div>
      </section>

      <footer class="sync-footer">
        <button id="sync-vault-btn" class="footer-btn">
          Sync collection
        </button>
      </footer>
    </main>

    <!-- Templates -->
    <template id="album-card-template">
      <div class="project-card album-card">
        <div class="album-cover">
          <img src="" alt="Album Cover" loading="lazy">
        </div>
        <div class="album-info">
          <h3 class="album-name"></h3>
          <p class="album-artist"></p>
          <span class="album-year"></span>
          <a href="" target="_blank" class="view-link" style="display: none"
          >View</a>
        </div>
      </div>
    </template>

    <script src="/design-system/js/bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
